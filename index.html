<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Peserta Didik Baru</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><label for="name">Nama Lengkap :</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="address">Alamat Lengkap :</label></td>
            <td><textarea name="address" id="address" cols="50" rows="3"></textarea></td>
        </tr>
        <tr>
            <td><label for="birthdate">TTL :</label></td>
            <td><input type="date" name="birthdate" id="birthdate"></td>
        </tr>
        <tr>
            <td><label for="gender">Jenis Kelamin :</label></td>
            <td><input type="radio" name="male" id="male"><label for="male">Laki-Laki</label> <input type="radio" name="female" id="female"><label for="female">Perempuan</label></td>
        </tr>
        <tr>
            <td><label for="choosejur">Pilihan Jurusan :</label></td>
            <td><input type="checkbox" name="tkj" id="tkj"></td>
        </tr>
        <tr>
            
        </tr>
        <tr>
            
        </tr>
    </table>
</body>
</html>
